                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_information_pkey
                    nullable: false
                    foreignKeyName: user_information_user_fkey
                    referencedTableName: user
                    referencedColumnNames: id
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: forename
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
