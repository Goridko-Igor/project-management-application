databaseChangeLog:

  - changeSet:
      id: 1-0-000001-create-table-user
      author: Goridko Igor
      changes:
        - createTable:
            schemaName: public
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pkey
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: user_name_ukey
              - column:
                  name: hash_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: salt
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: user_salt_ukey

  - changeSet:
